
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mARTa Handcrafts</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Dancing Script', cursive;
      color: #3a7d44;
      line-height: 1.6;
    }

    header {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      background: none;
      z-index: 1000;
    }

    header img {
      height: 140px;
      margin-right: 1rem;
      background: transparent;
    }

    nav {
      display: flex;
      justify-content: flex-start;
      flex-grow: 1;
      gap: 2rem;
    }

    nav a {
      text-decoration: none;
      color: #3a7d44;
      font-weight: bold;
      font-size: 2.5rem;
    }

    .section {
      padding: 6rem 2rem 2rem;
      min-height: 100vh;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    #home {
      background-image: url('texture.jpg');
    }

    #marta {
      background-image: url('texture2.jpg');
    }

    #handmade {
      background-image: url('texture.jpg');
    }

    #workshops {
      background-image: url('texture2.jpg');
    }

    #contact {
      background-image: url('texture.jpg');
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="mARTa logo">
    <nav>
      <a href="#home">Home</a>
      <a href="#marta">mARTa</a>
      <a href="#handmade">Handmade</a>
      <a href="#workshops">Workshop Corner</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home" class="section"></section>
  <section id="marta" class="section"></section>
  <section id="handmade" class="section"></section>
  <section id="workshops" class="section"></section>
  <section id="contact" class="section"></section>
</body>
</html>
