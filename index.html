
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>mARTa Handcrafts</title>
  <style>
    body {
      margin: 0;
      font-family: 'Dancing Script', cursive;
      color: #4a4a4a;
    }
    header {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
    }
    nav {
      display: flex;
      gap: 2rem;
      margin-left: 1rem; /* Move nav to the left */
    }
    nav a {
      text-decoration: none;
      color: green;
      font-size: 1.5rem; /* Larger font */
      font-weight: bold;
    }
    .section {
      min-height: 100vh;
      background-size: cover;
      background-attachment: fixed;
      padding: 2rem;
    }
    #home { background-image: url('texture.jpg'); }
    #marta { background-image: url('texture2.jpg'); }
    #handmade { background-image: url('texture.jpg'); }
    #workshops { background-image: url('texture2.jpg'); }
    #contact { background-image: url('texture.jpg'); }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="mARTa Logo" style="height:100px; background:transparent;">
    <nav>
      <a href="#home">Home</a>
      <a href="#marta">mARTa</a>
      <a href="#handmade">Handmade</a>
      <a href="#workshops">Workshop Corner</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home" class="section"></section>
  <section id="marta" class="section"></section>
  <section id="handmade" class="section"></section>
  <section id="workshops" class="section"></section>
  <section id="contact" class="section"></section>
</body>
</html>
