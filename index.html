
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mARTa Handcrafts</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Dancing Script', cursive;
      color: #2e7d32;
      background: url('texture.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    header {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
    }
    header img {
      height: 90px;
      margin-right: 1rem;
    }
    nav {
      display: flex;
      gap: 1.7rem;
    }
    nav a {
      text-decoration: none;
      color: #2e7d32;
      font-size: 1.7rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="mARTa logo">
    <nav>
      <a href="#home">Home</a>
      <a href="#marta">mARTa</a>
      <a href="#handmade">Handmade</a>
      <a href="#workshops">Workshop Corner</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home" style="min-height:100vh;"></section>
  <section id="marta" style="min-height:100vh; background: url('texture2.jpg') no-repeat center center fixed; background-size: cover;"></section>
  <section id="handmade" style="min-height:100vh; background: url('texture.jpg') no-repeat center center fixed; background-size: cover;"></section>
  <section id="workshops" style="min-height:100vh; background: url('texture2.jpg') no-repeat center center fixed; background-size: cover;"></section>
  <section id="contact" style="min-height:100vh; background: url('texture.jpg') no-repeat center center fixed; background-size: cover;"></section>
</body>
</html>
