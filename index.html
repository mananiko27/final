
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>mARTa Handcrafts</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      color: #4a4a4a;
    }
    header {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background: transparent;
    }
    .logo {
      height: 100px;
      margin-right: 1rem;
    }
    nav {
      display: flex;
      gap: 1.7rem; /* fine-tuned gap */
      align-items: center;
      transform: translateX(-30px); /* maintain slight left shift */
    }
    nav a {
      text-decoration: none;
      color: green;
      font-family: 'Dancing Script', cursive;
      font-weight: bold;
      font-size: 1.8rem;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.7);
    }
    html {
      scroll-padding-top: 120px;
    }
    .section {
      min-height: 100vh;
      background-size: cover;
      background-attachment: fixed;
      padding: 2rem;
    }
    #home { background-image: url('texture.jpg'); }
    #marta { background-image: url('texture2.jpg'); }
    #handmade { background-image: url('texture.jpg'); }
    #workshops { background-image: url('texture2.jpg'); }
    #contact { background-image: url('texture.jpg'); }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="mARTa Logo" class="logo">
    <nav>
      <a href="#home">Home</a>
      <a href="#marta">mARTa</a>
      <a href="#handmade">Handmade</a>
      <a href="#workshops">Workshop Corner</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home" class="section"></section>
  <section id="marta" class="section"></section>
  <section id="handmade" class="section"></section>
  <section id="workshops" class="section"></section>
  <section id="contact" class="section"></section>
</body>
</html>
