
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mARTa Handcrafts</title>
  <style>
    body {
      margin: 0;
      font-family: 'Dancing Script', cursive;
      color: #4a4a4a;
      line-height: 1.6;
    }

    header {
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-container {
      background: rgba(255, 255, 255, 0.5);
      padding: 0.5rem;
      border-radius: 8px;
    }

    .logo-container img {
      height: 110px;
    }

    nav {
      display: flex;
      justify-content: space-evenly;
      flex: 1;
      margin-left: 1rem;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: #2f7b2f;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .section {
      padding: 2rem;
      min-height: 100vh;
      background-size: cover;
      background-attachment: fixed;
    }

    #home {
      background-image: url('texture.jpg');
    }

    #marta {
      background-image: url('texture2.jpg');
    }

    #handmade {
      background-image: url('texture.jpg');
    }

    #workshops {
      background-image: url('texture2.jpg');
    }

    #contact {
      background-image: url('texture.jpg');
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.jpg" alt="mARTa logo">
    </div>
    <nav>
      <a href="#home">Home</a>
      <a href="#marta">mARTa</a>
      <a href="#handmade">Handmade</a>
      <a href="#workshops">Workshop Corner</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home" class="section"></section>
  <section id="marta" class="section"></section>
  <section id="handmade" class="section"></section>
  <section id="workshops" class="section"></section>
  <section id="contact" class="section"></section>
</body>
</html>
