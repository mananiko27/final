<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mARTa Handcrafts</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      color: white;
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    header {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
      background: transparent;
    }

    .logo {
      height: 90px;
      margin-right: 1.5rem;
      display: block;
    }

    nav {
      display: flex;
      align-items: flex-start;
      gap: 2.8rem;
      margin-top: 38px;
    }

    nav a {
      text-decoration: none;
      color: #3aa47c !important;
      font-size: 2.3rem;
      font-weight: bold;
      font-family: 'Dancing Script', cursive;
      transition: color 0.3s ease;
      white-space: nowrap;
      display: inline-block;
      position: relative;
      padding-left: 8px;
    }

    nav a .flower {
      width: 20px;
      height: auto;
      position: absolute;
    }

    nav a.home .flower {
      top: -10px;
      left: -2px;
    }

    nav a.marta .flower {
      top: -12px;
      left: 2px;
    }

    nav a.handmade .flower {
      top: -8px;
      left: 34px;
    }

    nav a.workshops .flower {
      top: -10px;
      left: 3px;
    }

    nav a.contact .flower {
      top: -6px;
      left: 0px;
    }

    nav a:hover {
      color: #2e7f6a;
    }

    .section {
      padding: 6rem 2rem 2rem;
      min-height: 100vh;
      background-size: cover;
      background-attachment: fixed;
      scroll-margin-top: 120px;
    }

    #home { background-image: url('texture.jpg'); }
    #marta { background-image: url('texture2.jpg'); }
    #handmade { background-image: url('texture.jpg'); }
    #workshops { background-image: url('texture2.jpg'); }
    #contact { background-image: url('texture.jpg'); }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="mARTa logo" class="logo" />
    <nav>
      <a href="#home" class="home"><img src="flower.png" class="flower" alt="">Home</a>
      <a href="#marta" class="marta"><img src="flower2.png" class="flower" alt="">mARTa</a>
      <a href="#handmade" class="handmade"><img src="flower.png" class="flower" alt="">Handmade</a>
      <a href="#workshops" class="workshops"><img src="flower2.png" class="flower" alt="">Workshop Corner</a>
      <a href="#contact" class="contact"><img src="flower.png" class="flower" alt="">Contact</a>
    </nav>
  </header>

  <section id="home" class="section"></section>
  <section id="marta" class="section"></section>
  <section id="handmade" class="section"></section>
  <section id="workshops" class="section"></section>
  <section id="contact" class="section"></section>
</body>
</html>
