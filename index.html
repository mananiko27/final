
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mARTa Handcrafts</title>
  <style>
    html {
      scroll-padding-top: 120px; /* space for fixed nav */
    }
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      color: #4a4a4a;
      line-height: 1.6;
    }

    header {
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background: transparent;
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      text-decoration: none;
      color: green;
      font-weight: bold;
      font-size: 1.4rem;
    }

    .section {
      padding: 6rem 2rem 2rem 2rem; /* padding top for nav space */
      min-height: 100vh;
      background-size: cover;
      background-attachment: fixed;
    }

    #home {
      background-image: url('texture.jpg');
    }

    #marta {
      background-image: url('texture2.jpg');
    }

    #handmade {
      background-image: url('texture.jpg');
    }

    #workshops {
      background-image: url('texture2.jpg');
    }

    #contact {
      background-image: url('texture.jpg');
    }

    header img {
      height: 100px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="mARTa logo">
    <nav>
      <a href="#home">Home</a>
      <a href="#marta">mARTa</a>
      <a href="#handmade">Handmade</a>
      <a href="#workshops">Workshop Corner</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home" class="section"></section>
  <section id="marta" class="section"></section>
  <section id="handmade" class="section"></section>
  <section id="workshops" class="section"></section>
  <section id="contact" class="section"></section>
</body>
</html>
